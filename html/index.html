<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA-MP Style Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scoreboard">
        <div class="scoreboard-header">
            <h1 id="server-name">Server Name</h1>
            <div class="header-right">
                Players: <span id="player-count">0</span>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Ping</th>
                </tr>
            </thead>
            <tbody id="player-list"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
